<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Ring Bundle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('your-background-image.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            color: gold;
        }
        h2 {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .rewards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .reward {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .reward img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .reward.selected {
            box-shadow: 0 0 15px 5px gold;
            border: 2px solid gold;
        }
        .play-btn {
            padding: 10px 20px;
            background: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .play-btn:hover {
            background: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HOLI RING BUNDLE</h2>
        <p>ENTER YOUR PLAYER ID:</p>
        <input type="text" placeholder="Type your ID here">
        
        <p>SELECT YOUR REWARDS</p>
        <div class="rewards-grid">
            <div class="reward"><img src="reward1.png" onclick="selectReward(this)"></div>
            <div class="reward"><img src="reward2.png" onclick="selectReward(this)"></div>
            <div class="reward"><img src="reward3.png" onclick="selectReward(this)"></div>
            <div class="reward"><img src="reward4.png" onclick="selectReward(this)"></div>
            <div class="reward"><img src="reward5.png" onclick="selectReward(this)"></div>
            <div class="reward"><img src="reward6.png" onclick="selectReward(this)"></div>
            <div class="reward"><img src="reward7.png" onclick="selectReward(this)"></div>
            <div class="reward"><img src="reward8.png" onclick="selectReward(this)"></div>
            <div class="reward"><img src="reward9.png" onclick="selectReward(this)"></div>
        </div>

        <button class="play-btn">PLAY</button>
    </div>

    <script>
        function selectReward(element) {
            document.querySelectorAll('.reward').forEach(reward => {
                reward.classList.remove('selected');
            });
            element.parentElement.classList.add('selected');
        }
    </script>
</body>
</html>
