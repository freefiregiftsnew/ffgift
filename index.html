<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Free Fire Generator</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/freefiregiftsnew/ffgift/main/pngwing.com.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/freefiregiftsnew/ffgift/main/outter.jpeg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-image: url('https://raw.githubusercontent.com/freefiregiftsnew/ffgift/main/inner.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
            border-radius: 20px;
        }
        .container > * {
            position: relative;
            z-index: 1;
        }
        .image-item img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .image-item img.selected {
            border: 3px solid yellow;
        }
        .btn {
            display: inline-block;
            background: url('https://raw.githubusercontent.com/freefiregiftsnew/ffgift/main/button.png') no-repeat center center;
            background-size: cover;
            width: 150px;
            height: 50px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container bg-gray-900 rounded-lg p-6 w-full max-w-md shadow-lg">
        <h1 class="text-center text-2xl font-bold mb-4">HOLI RING BUNDLE</h1>
        <div class="mb-4">
            <label class="block text-center mb-2" for="player-id">ENTER YOUR PLAYER ID:</label>
            <input class="w-full p-2 rounded bg-gray-800 text-white" id="player-id" placeholder="Type your ID here" type="text">
        </div>
        <h2 class="text-center text-lg font-bold mb-4">SELECT YOUR REWARDS</h2>
        <div class="image-container" id="image-container">
            <div class="image-item" onclick="toggleSelection(this, '1.jpg')">
                <img src="https://raw.githubusercontent.com/freefiregiftsnew/ffgift/main/1.jpg" alt="Reward 1">
            </div>
            <div class="image-item" onclick="toggleSelection(this, '2.jpg')">
                <img src="https://raw.githubusercontent.com/freefiregiftsnew/ffgift/main/2.jpg" alt="Reward 2">
            </div>
            <div class="image-item" onclick="toggleSelection(this, '3.jpg')">
                <img src="https://raw.githubusercontent.com/freefiregiftsnew/ffgift/main/3.jpg" alt="Reward 3">
            </div>
        </div>
        <button class="btn" onclick="submitSelection()"></button>
    </div>

    <script>
        let selectedImages = [];

        function toggleSelection(element, imageName) {
            if (selectedImages.includes(imageName)) {
                selectedImages = selectedImages.filter(img => img !== imageName);
                element.classList.remove("selected");
            } else {
                selectedImages.push(imageName);
                element.classList.add("selected");
            }
        }

        function submitSelection() {
            let playerId = document.getElementById("player-id").value;
            if (!playerId) {
                alert("Please enter your player ID!");
                return;
            }
            alert("Selection submitted successfully!");
        }
    </script>
</body>
</html>
